<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Manager Login and Registration</title>
  <head>
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename='styles.css') }}"
    />
  </head>
  <body>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .input-icons i {
        position: absolute;
      }

      .input-icons {
        width: 100%;
        margin-bottom: 15px;
        height: 30px;
      }

      .icon {
        padding: 7px;
        min-width: 35px;
        color: grey;
        margin-left: 15px;
        border: 1px solid grey;
        border-radius: 50%;
        margin-top: 4px;
      }

      .input-field {
        width: 70%;
        padding: 5px;
        text-align: center;
        margin-right: 15px;
        border: 4px solid #055099;
        font-weight: bold;
        color: black !important;
      }
    </style>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="#" class="fa fa-facebook"></a>
      <br />
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#home" class="active">Product Manager Application</a>
      <!-- Navigation links (hidden by default) -->
      <!-- <div id="myLinks">
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
       "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a> -->
    </div>
    <br /><br />
    <div class="container">
      <br />
      <h1>Register</h1>
      {% with messages = get_flashed_messages() %}
      <!--declare a variable called
      messages -->
      {% if messages %}
      <!-- check if there are any messages -->
      {% for message in messages %}
      <!--loop through the messages -->
      <p class="text-danger">{{message}}</p>
      <!-- display each message in a paragraph tag -->
      {% endfor %} {% endif %} {% endwith %}
      <div class="row">
        <div class="col">
          <form action="/register" method="POST">
            <div class="input-icons">
              <i class="fa fa-user icon"></i>
              <!-- <label for="first_name">First Name:</label> -->
              <input
                type="text"
                class="input-field"
                name="first_name"
                placeholder="First Name"
              />
            </div>
            <div class="input-icons">
              <i class="fa fa-user icon"></i>
              <input
                type="text"
                class="input-field"
                name="last_name"
                placeholder="Last Name"
              />
            </div>
            <div class="input-icons">
              <i class="fa fa-envelope icon"></i>
              <input
                type="text"
                class="input-field"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="input-icons">
              <i class="fa fa-key icon"></i>
              <input
                type="password"
                class="input-field"
                name="password"
                placeholder="Password"
              />
            </div>
            <div class="input-icons">
              <i class="fa fa-key icon"></i>
              <input
                type="password"
                class="input-field"
                name="conf_pass"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="mt-3 btn btn-secondary">
              Register User
            </button>
          </form>
        </div>
        <div class="col">
          <h2>Login</h2>
          <form action="/login" method="POST">
            <div class="input-icons">
              <i class="fa fa-envelope icon"></i>
              <input
                type="text"
                class="input-field"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="input-icons">
              <i class="fa fa-key icon"></i>
              <input
                type="password"
                class="input-field"
                name="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
