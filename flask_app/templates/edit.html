<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static' , filename='styleseditpage.css') }}"
    />
  </head>
  <body>
    <body>
        <nav class="topnav">
          <a href="/dashboard">Dashboard</a> 
            <a href="/logout">Logout</a>
          <div class="container-fluid">
            <span class="navbar-text"
              ></span
            >
          </div>
        </nav>
        <br><br>
      <center><h1>Edit {{ product.product_name }}</h1></center>
      {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
      <form action="/update/{{ product.id }}" method="POST">
        <input type="hidden" value = "{{ product.user_id }}" name="user_id">
        <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" class="form-control" name="product_name" value="{{ product.product_name }}"/>
      </div>
      <div class="form-group">
      <label for="quantity">Quantity:</label>
        <input type="text" class="form-control" name="quantity" value="{{ product.quantity }}" />
      </div>
      <div class="form-group">
      <label for="desc">Description:</label>
      <input type="text" class="form-control" name="description" value="{{ product.description }}"/>
    </div>
    <br>
      <center><button type="submit" class="btn btn-primary">Modify Entry</button></center>
    </div>
    </form>
  </body>
</html>
